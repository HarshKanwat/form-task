<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #6d9ac2;
    display:inline;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 30px;
}
.container {
    background-color: #ece4e4;
    padding: 20px;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    border-color: #005bb5;
}

h1 {
    text-align: center;
    color: #0073e6;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #0073e6;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #005bb5;
}

.required {
    color: red;
}

    </style>
</head>
<body>
    <div class="container">
            <h1><b>Software Request</b></h1>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="employee-id">Employee ID <span class="required">*</span></label>
            <input type="text" id="employee-id" name="employee-id" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile No / Extn.No <span class="required">*</span></label>
            <input type="tel" id="mobile" name="mobile">
            <br>
            <br>

            <p>Which software do you require? <span class="required">*</span></p>
            <table>
                <tr>
                <input type="checkbox" name="" id=""> <span style="color: rgb(48, 48, 232);"> Software A</span> 
                </tr>
                <br>
                <tr>
                    <input type="checkbox" name="" id=""><span style="color: blue;"> Software B</span>
                 </tr>  
                    <br>
                    <tr><input type="checkbox" name="" id=""><span style="color: blue;"> Software C</span>
                </tr>
            </table>

            <br>
            <p>How urgently do you need it? <span class="required">*</span></p>
            <input type="radio" id="urgent" name="urgency" value="urgent" required>
            <label for="urgent">As soon as possible</label><br>
            <input type="radio" id="within-2-3-weeks" name="urgency" value="2-3 weeks">
            <label for="within-2-3-weeks">Within 2 to 3 weeks</label><br>
            <input type="radio" id="no-hurry" name="urgency" value="no hurry">
            <label for="no-hurry">I'm in no hurry</label><br>

            <button type="submit">Request</button>
        
    </div>
</body>
</html>
